<!Doctype html>
    <head>
        <link href="css/login/styles.css" rel="stylesheet" /> 
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
        <title>Login</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="logo"> <img src="https://www.freepnglogos.com/uploads/now-united-png/emblem-of-the-now-united-logo-4.png" alt=""> </div>
            <div class="text-center mt-4 name"> User Login </div>
            <form class="p-3 mt-3">
                <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="userName" id="userName" placeholder="Username"> </div>
                <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="Password"> 
                </div> <button class="btn mt-3">Login</button>
            </form>
            <div class="text-center fs-6"> <a href="#">Forgot password?</a> or <a href="#">Sign up</a> </div>
        </div>
    </body>
</html>
